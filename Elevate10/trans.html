        String.prototype.replaceAll = function(str1, str2, ignore) 
{
    return this.replace(new RegExp(str1.replace(/([\/\,\!\\\^\$\{\}\[\]\(\)\.\*\+\?\|\<\>\-\&])/g,"\\$&"),(ignore?"gi":"g")),(typeof(str2)=="string")?str2.replace(/\$/g,"$$$$"):str2);
} 

        urlstring=document.URL;

document.getElementById("tran").innerHTML=conv.slice(conv.indexOf("#")+60 );
    </script>
    <script>
    function fadeOutEffect() {
    var fadeTarget = document.getElementById("tran");
    var fadeEffect = setInterval(function () {
        if (!fadeTarget.style.opacity) {
            fadeTarget.style.opacity = 1;
        }
        if (fadeTarget.style.opacity > 0) {
            fadeTarget.style.opacity -= 0.1;
        } else {
             window.location.hash = '#'+document.getElementById("trans).textContent;
            clearInterval(fadeEffect);
        }
    }, 60);
}
    window.onload = setTimeout(clearTxt, 1000);
    function clearTxt(){
        fadeOutEffect();
    }
    </script>
